<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">    
    <title>Bandeira Brasil</title>
    <canvas width="600" height="400"></canvas>

</body>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


    //background

    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 500, 300);

    //losango

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(250, 20);
    pincel.lineTo(20, 150);
    pincel.lineTo(250, 280);
    pincel.fill();

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(250, 20);
    pincel.lineTo(480, 150);
    pincel.lineTo(250, 280);
    pincel.fill();

    //circle

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(250, 150, 80, 0, 2*3.14);
    pincel.fill();

</script>
